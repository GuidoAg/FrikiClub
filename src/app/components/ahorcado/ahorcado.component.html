<div class="wrapper bg-white p-4 rounded shadow-lg text-center">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div><strong>❤️</strong> Vidas: {{ vidas() }}</div>
    <div><strong>⏱️</strong> Tiempo: {{ tiempo() }}s</div>
    <div><strong>✔️</strong> Aciertos: {{ aciertos() }}</div>
  </div>

  <div class="imagen-container mb-3">
    <img [src]="imagenActual" class="img-fluid" alt="Estado del ahorcado" />
  </div>

  <div class="palabra mb-3 d-flex justify-content-center gap-2 flex-wrap">
    <span
      *ngFor="let letra of palabra()"
      class="letra border border-dark px-2 py-1 rounded"
    >
      {{ letra }}
    </span>
  </div>

  <div class="teclado d-flex flex-wrap justify-content-center gap-2">
    <button
      *ngFor="let letra of abecedario"
      class="btn btn-outline-dark"
      [disabled]="letrasUsadas().includes(letra) || juegoTerminado()"
      (click)="seleccionarLetra(letra)"
    >
      {{ letra }}
    </button>
  </div>

  <div *ngIf="mostrarResumen()" class="alert alert-info mt-4">
    <h5>😵 ¡Te ahorcaron!</h5>
    <p>La palabra era: <strong>{{ palabraCorrecta() }}</strong></p>
    <p>Aciertos: {{ aciertos() }} | Tiempo: {{ tiempo() }}s</p>
    <button class="btn btn-primary mt-2" (click)="reiniciar()">🔁 Volver a empezar</button>
  </div>
</div>
